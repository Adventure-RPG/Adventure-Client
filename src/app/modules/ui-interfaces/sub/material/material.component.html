<div class="container">
  <h1>Hero Form</h1>
  <form [formGroup]="form">

    <div class="form-group">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label class="center-block">Name:
            <input class="form-control" formControlName="alphaTest">
          </label>
        </div>
        <div class="form-group col-md-6">
          <label class="center-block col-md-6">alphaTest:
            <nouislider [min]="0" [max]="1" [step]="0.01" [formControl]="form.controls['alphaTest']"></nouislider>
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label class="center-block">blendDstAlpha:
            <nouislider [min]="0" [max]="1" [step]="0.01" [formControl]="form.controls['blendDstAlpha']"></nouislider>
          </label>
        </div>

        <div class="form-group col-md-6">
          <label class="center-block">blendEquationAlpha:
            <nouislider [min]="0" [max]="1" [step]="0.01" [formControl]="form.controls['blendEquationAlpha']"></nouislider>
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label class="center-block">blendSrcAlpha:
            <nouislider [min]="0" [max]="1" [step]="0.01" [formControl]="form.controls['blendSrcAlpha']"></nouislider>
          </label>
        </div>

        <div class="form-group col-md-6">
          <label class="center-block">premultipliedAlpha:
            <nouislider [min]="0" [max]="1" [step]="0.01" [formControl]="form.controls['premultipliedAlpha']"></nouislider>
          </label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-success" (click)="diagnostic">Submit</button>

  </form>
  <p>Form value: {{ form.value | json }}</p>
  <p>Form status: {{ form.status | json }}</p>

</div>

<li class="list-group-item d-flex justify-content-between align-items-center">
  <div (click)="openedToggle()" class="curp">
    {{index}}: {{layer?.type}}
  </div>
  <span class="badge badge-primary badge-pill"
        (click)="deleteElement(layer)">
    <i
     class="fa fa-times curp"
     aria-hidden="true"></i>
  </span>
</li>

<div *ngIf="opened">
  <pre class="ov-y h400" style="color: white">
    {{ layer | json}}
  </pre>
</div>

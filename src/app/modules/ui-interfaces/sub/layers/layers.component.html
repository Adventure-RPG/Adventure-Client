<div class="p-3">
  <ng-template [ngIf]="engineService.sceneService.scene.children.length">
    <ul class="list-group" >
      <adventure-layer
        *ngFor="let child of engineService.sceneService.scene.children; let i = index"
        [layer]="child"
        [index]="i"
      ></adventure-layer>
    </ul>
  </ng-template>

  <adventure-main-buttons-control></adventure-main-buttons-control>
</div>

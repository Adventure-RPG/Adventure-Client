<div class="p-3">
  <ng-template [ngIf]="engineService.initStatus | async">
    <ul class="list-group" >
      <adventure-layer
        *ngFor="let child of engineService.scene.children; let i = index"
        [layer]="child"
        [index]="i"
      ></adventure-layer>
    </ul>
  </ng-template>
</div>

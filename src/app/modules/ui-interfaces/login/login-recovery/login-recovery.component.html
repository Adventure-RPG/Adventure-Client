<div class="card-login card-container" >
  <img id="profile-img" class="profile-img-card" src="/assets/images/login-recovery.svg" />
  <p id="profile-name" class="profile-name-card"></p>

  <form nz-form [formGroup]="loginForm" class="form-signin mb-2">
    <nz-form-item>
      <span id="reauth-email" class="reauth-email"></span>
      <nz-form-control>
        <input type="email" id="inputEmail" [formControlName]="'email'" class="form-control text-center mb-2" placeholder="Email address" >
      </nz-form-control>
      <!--TODO: add password repeat-->
      <button nz-button (click)="loginFormSubmit()" [disabled]="this.loginForm.invalid" class="btn btn-outline-secondary btn-block btn-signin" type="submit">Recovery</button>
      <nz-anchor>
        <nz-link [routerLink]="'/login'" class="forgot-password text-right d-block">
          Sign in
        </nz-link>
        <nz-link [routerLink]="'/login/login-reg'" class="forgot-password text-right d-block">
          Registrate
        </nz-link>
      </nz-anchor>
    </nz-form-item>
  </form><!-- /form -->
</div><!-- /card-container -->

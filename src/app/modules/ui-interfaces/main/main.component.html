<!-- app/app.component.html -->

  <div class="d-flex align-items-center h100vh ff--inglobal">
    <div class="column">
      <div class="container-carousel d-flex justify-content-center"  (swipeleft)="swipe($event.type)" (swiperight)="swipe($event.type)" >
        <div class="carousel ">
          <div *ngFor="let application of applications; let i = index"
               [ngClass]="{'active': nextIndex === i}"
               [ngStyle]="{'left.px': (-i + nextIndex) * 500 }"
               (click)="nextIndex = i"
               class="item {{application.baseClass}}">A</div>
        </div>
      </div>
    </div>
  </div>

<div class="toolbar">
  <div class="btn-group-vertical" role="group" aria-label="First group">
    <button type="button" class="btn btn-secondary" [routerLink]="['/', { outlets: {popup: ['editor','heightMap']}}]">Height map</button>
    <button type="button" class="btn btn-secondary" [routerLink]="['/', { outlets: {popup: ['editor','layers']}}]">Layers</button>
    <button type="button" class="btn btn-secondary" [routerLink]="['/', { outlets: {popup: ['editor','models']}}]">Models</button>
    <button type="button" class="btn btn-secondary" [routerLink]="['/', { outlets: {popup: ['editor','lights']}}]">Lights</button>
  </div>
</div>

<div id="scene"
     (mousedown)="dragStartMouse($event)"
     (mousemove)="dragMoveMouse($event)"
     (mouseup)="dragEndMouse($event)"
     (wheel)="mouseWheel($event)"
     #scene></div>

<router-outlet></router-outlet>
